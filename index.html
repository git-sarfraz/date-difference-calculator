<!DOCTYPE html>
<html>
  <head>
    <title>Date Difference Calculator</title>

    <style>
      .container {
        width: 50%;
        margin: 0 auto;
        text-align: center;
      }
      input[type="date"] {
        padding: 10px 20px;
        font-size: 18px;
        margin: 10px;
      }   
      #output {
        margin: 20px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Select two dates:</p>
      <input type="datetime-local" id="date1">
      <input type="datetime-local" id="date2">
      <button onclick="Calculate()">CALCULATE</button>
      <p id="output"></p>
    </div>
    
    <script>
      function Calculate() {
        var date1 = new Date(document.getElementById("date1").value);
        var date2 = new Date(document.getElementById("date2").value);
        var Diff = Math.abs(date2.getTime() - date1.getTime());
        var Days = Math.floor(Diff / (1000 * 3600 * 24)); 
        var year = Math.floor(Days / 365);
        var hour = Math.floor(Diff/(1000*3600));
        var Minute = Math.ceil(Diff/(1000*3600)*60 );
        var sec = Math.ceil(Minute * 60 );
        document.getElementById("output").innerHTML = "The difference between the two Selected dates is " + year + " years / " + Days + " days / "+ hour + " Hours /"+ Minute + " Minutes /"+ sec + " Seconds /";
       }
       </script>
  </body>
</html>
